<!DOCTYPE html>
<html lang="en , fa">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/download.jpg" type="img" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expand-card</title>
</head>
<body>
    <div class="container">
        <div class="card-image">
            <img src="assets/images-2.jpg" alt="pic of Forest">
            <h3 class="title-pic">Wild Forest</h3>
        </div>
        <div class="card-image">
            <img src="assets/images-3.jpg" alt="pic of Beach">
            <h3 class="title-pic">Sunny Beach</h3>
        </div>
        <div class="card-image">
            <img src="assets/images-4.jpg" alt="pic of winter">
            <h3 class="title-pic">City on Winter</h3>
        </div>
        <div class="card-image">
            <img src="assets/images-5.jpg" alt="pic of Mountains">
            <h3 class="title-pic">Mountains - Clouds</h3>
        </div>
    </div>
    <script src="main.js"></script>

</html>
